# This workflow will install Python dependencies, run tests and lint with a variety of Python versions
# For more information see: https://help.github.com/actions/language-and-framework-guides/using-python-with-github-actions

name: Python package

on: [push, pull_request]

jobs:
  build:

    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        python-version: [3.9]
    steps:
    - uses: actions/checkout@v2
    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v2
      with:
        python-version: ${{ matrix.python-version }}
    - name: Install dependencies
      run: |
        pip install -r requirements.txt

    - name: Execute python scripts
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        ovh_endpoint: ${{ secrets.ENDPOINT }}
        ovh_application_key: ${{ secrets.APPLICATION_KEY }}
        ovh_application_secret: ${{ secrets.APPLICATION_SECRET }}
        ovh_consumer_key: ${{ secrets.CONSUMER_KEY }}
      run: |
       python3 list-DNSZoneInDomain.py
       python3 list-domain.py
